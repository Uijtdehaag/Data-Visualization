<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Scene Layer - 4.0 beta 1</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.0beta1/esri/css/esri.css">
  <script src="https://js.arcgis.com/4.0beta1/"></script>

  <script>
    var map, view;

    require([
      "esri/Map",
      "esri/views/SceneView",
      "esri/layers/SceneLayer",
      "dojo/domReady!"
    ], function(Map, SceneView, SceneLayer ) {

      //Create map
      map = new Map({
        basemap: "topo"
      });

      //Create SceneView
      view = new SceneView({
        container: "viewDiv",
        map: map,
        camera: {
          position:  [4.883742550749335, 52.3566826586383, 200],
          tilt: 50
        }
      });

      //Create SceneLayer and add to the map
      var sceneLayer = new SceneLayer({
        url: "http://3d.arcgisonline.nl/arcgis/rest/services/Hosted/Amsterdam_3D/SceneServer/layers/0/"
      });
      map.add(sceneLayer);

      
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>
</html>
